<div class="row justify-content-center mt-4">
    <div class="col-md-6 login">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()">
            <div class="form-group m-2">
                <label for="Email">Enter Email</label>
                <input type="text" formControlName="Email" id="Email" class="form-control">
            </div>
            <button class="btn btn-success" style="margin-left: 40%;" (click)="submitForm()">
                Submit
            </button>
        </form>
        <p *ngIf="validYN" class="display-3 text-warning text-center">Kindly Check your mail!</p>
    </div>
</div>
