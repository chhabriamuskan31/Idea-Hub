<p>login works!</p>
<div class="row justify-content-center mt-4">
    <div class="col-md-6 login">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="form-group m-2">
                <label for="UserName">Username</label>
                <input type="text" formControlName="UserName" id="UserName" class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="Password">Password</label>
                <input type="Password" formControlName="Password" id="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="loginForm.valid===false">
                Submit
            </button>
            <button type="button" class="btn btn-danger m-3" routerLink="/forgot">
                Forgot password?
            </button>
        </form>
    </div>
</div>
